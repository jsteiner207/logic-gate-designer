<!DOCTYPE html>

<head>

        <link rel = "stylesheet"
        type = "text/css"
        href = "Style.css" />

        <title>Logic Gate Designer</title>

</head>





    <body>

    <div class="heading">
    <h3>Logic Gate Designer<h3>


    </div>
    <div class="sidenav">
        <img src="not.png" onclick="AddNOT()"/>
        <img src="and.png" onclick="AddAND()">
        <img src="nand.png" onclick="AddNAND()">
        <img src="or.png" onclick="AddOR()">
        <img src="nor.png" onclick="AddNOR()">
        <img src="xor.png" onclick="AddXOR()">
        <img src="xnor.png"onclick="AddXNOR()">
    </div>

    </div>
    <div id="scene" class="workbench">
        <div id="not1" class="movable" >
            <img src="not.png">
        </div> 
        <div id="not2" class="movable" >
            <img src="not.png">
        </div> 
    </div>

    <Table class="Table">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>0</td>
        </tr>

        <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
        </Table>
    </div>


    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="script.js"> </script>

</body>
